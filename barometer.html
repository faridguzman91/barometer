<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">

    <style>
        body {
            background-color:rgb(122, 122, 122);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

        }

        .blockdiv {
            width: 50px;
            height: 50px;
            top: 100px;
            left: 200px;
            background-color: red;
            position: fixed;
            animation-name: blockdiv;
            /* Safari 4.0 - 8.0 */
            animation-duration: 5s;
            /* Safari 4.0 - 8.0 */
            animation-delay: 2s;
            /* Safari 4.0 - 8.0 */
            animation-name: blockdiv;
            animation-delay: 0s;
            animation-iteration-count: infinite;
            border-radius: 50%;
            box-shadow: 0 12px 4px rgba(0, 0, 0, 0.287);
        }




        @keyframes blockdiv {
            0% {
                background-color: red;
                left: 100px;
                top: 380px;
            }

            25% {
                background-color: yellow;
                left: 550px;
                top: 380px;
            }

            50% {
                background-color: rgb(0, 255, 21);
                left: 550px;
                top: 480px;
            }

            75% {
                background-color: rgb(255, 255, 255);
                left: 100px;
                top: 480px;
            }

            100% {
                background-color: red;
                left: 100px;
                top: 380px;
            }
        }

        .barometer1 {
            position: fixed;
            top: 340px;
            left: 100px;
            font-size: 50px;
            color: rgb(236, 192, 133);

        }

        .barometer2 {
            position: fixed;
            top: 340px;
            left: 100px;
            font-size: 50px;
            font-weight: inherit;
            color: rgb(255, 255, 255);
            text-shadow: grey;

        }

        .barometer3 {
            position: fixed;
            top: 340px;
            left: 100px;
            font-size: 50px;
            font-weight: inherit;
            color: rgb(255, 0, 0);

        }
        .barometer4 {
            position: fixed;
            top: 340px;
            left: 100px;
            font-size: 50px;
            font-weight: inherit;
            color: rgb(0, 255, 42);

        }



        #barometer {
            position: fixed;
            top: 100px;
            bottom: -100px;
            left: 170px;
            right: auto;
            text-shadow: 5px 2px;
        }

        .eerste_ring {
            position: absolute;
            width: 330px;
            height: 330px;
            background-color: #666;
            border-radius: 50%;
            box-sizing: border-box;
            box-shadow: 0 12px 4px rgba(0, 0, 0, 0.287);
        }

        .tweede_ring {
            position: absolute;
            width: 320px;
            height: 320px;
            top: 5px;
            left: 5px;
            background-color: #CCC;
            border-radius: 50%;
            box-sizing: border-box;
        }


        .derde_ring {
            position: absolute;
            width: 310px;
            height: 310px;
            top: 10px;
            left: 10px;
            background-color: #FFF;
            border-radius: 50%;
            box-sizing: border-box;
        }



        .pie {
            position: absolute;
            width: 300px;
            height: 300px;
            transform: translate(15px, 15px) rotate(-45deg);
        }

        .nivo_segment {
            position: absolute;
            height: 150px;
            width: 150px;
        }

        .nivo_segment.rood {
            background-color: red;
            border-radius: 100% 0px 0px 0px;
        }

        .nivo_segment.oranje {
            background-color: orange;
            left: 150px;
            border-radius: 0px 100% 0px 0px;
        }

        .nivo_segment.groen {
            background-color: green;
            left: 150px;
            top: 150px;
            border-radius: 0px 0px 100% 0px;
        }

        .nivo_segment.wit {
            background-color: white;
            left: 0px;
            top: 150px;
            border-radius: 0px 0px 0px 100%;
        }

        .tweede_laag {
            position: absolute;
            top: 55px;
            left: 55px;
            height: 220px;
            width: 220px;
            background-color: #FFFFFF;
            opacity: 0.5;
            border-radius: 50%;
            box-sizing: border-box;
        }

        .derde_laag {
            position: absolute;
            top: 95px;
            left: 95px;
            height: 140px;
            width: 140px;
            background-color: #FFFFFF;
            border-radius: 50%;
            box-sizing: border-box;



        }


        .mid_punt {
            position: absolute;
            top: 120px;
            left: 125px;
            height: 80px;
            width: 80px;
            color: #fff;
            background-color: #4CAF50;
            border: solid 20px #CCC;
            border-radius: 50%;
            box-sizing: border-box;
            cursor: pointer;
            box-shadow: 0 9px #999;


        }

        .mid_punt:hover {
            background-color: #3e8e41
        }

        .mid_punt:active {
            background-color: #3e8e41;
            box-shadow: 0 5px #666;
            transform: translateY(4px);
        }

        .mid_punt:after {
            content: "";
            background: #90EE90;
            display: inline-flex;
            position: relative;
            padding-top: 300%;
            padding-left: 350%;
            margin-left: -20px !important;
            margin-top: -120%;
            opacity: 0;
            transition: all 0.8s
        }

        .mid_punt:active:after {
            padding: 0;
            margin: 0;
            opacity: 1;
            transition: 0s
        }

        .pijltje {
            background-color: transparent;
            width: 200px;
            height: 40px;
            position: relative;
            top: 150px;
            left: 66px;
            transform-origin: center;
            transform: rotate(0deg);
            -webkit-animation: spin 5s linear infinite;
            -moz-animation: spin 5s linear infinite;
            animation: spin 5s linear infinite;
        }

        @-moz-keyframes spin {
            100% {
                -moz-transform: rotate(360deg);
            }
        }

        @-webkit-keyframes spin {
            100% {
                -webkit-transform: rotate(360deg);
            }
        }

        @keyframes spin {
            100% {
                -webkit-transform: rotate(360deg);
                transform: rotate(360deg);
            }
        }


        .topjepijltje {
            position: center;
            box-sizing: border-box;
            width: 0;
            height: 0;
            border-bottom: 20px solid #666;
            border-left: 120px solid transparent;
            box-shadow: 0 12px 4px rgba(0, 0, 0, 0.287);

        }

        .bottompijltje {
            position: center;
            box-sizing: border-box;
            width: 0;
            height: 0;
            border-top: 20px solid #666;
            border-left: 120px solid transparent;


        }

        .odometer {
            font: 1rem/3rem "Orbitron", sans-serif;
            background: #ffffff00;
            position: fixed;
            top: 400px;
            left: 340px;
            -webkit-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);
            border-radius: 7px;
            padding: 4px 10px;
            -webkit-perspective: 750px;
            perspective: 750px;
            overflow: hidden;
            box-shadow: grey;
            
            
           
        }

        .odometer::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            z-index: 10;
            border: 4px solid;
            border-color: rgb(255, 255, 255);
            background: linear-gradient(to bottom, #ffffff, rgba(255, 255, 255, 0) 33%);
        }

        .odometer::after {
            content: '';
            position: absolute;
            top: 4px;
            right: 4px;
            bottom: 4px;
            left: 4px;
            z-index: 10;
            border: 1px solid;
            border-color: #222 #ccc white #555;
            background: linear-gradient(to top, #101010, rgba(16, 16, 16, 0) 50%);
        }

        .odometer__number-wheel {
            width: 2.5rem;
            height: 3rem;
            float: left;
            margin: 0.75rem 1px;
            -webkit-transform-style: preserve-3d;
            transform-style: preserve-3d;
            -webkit-transform: translateZ(-4.5rem);
            transform: translateZ(-4.5rem);
            -webkit-animation: wheel-spin 2s linear infinite;
            animation: wheel-spin 0.5s linear infinite;
            background-color: rgb(0, 0, 0);
        }

        .odometer__number-wheel--minutes-tens,
        .odometer__number-wheel--tens {
            margin-left: 1.25rem;
            background-color: rgb(0, 0, 0);
        }

        .odometer__number-wheel--6 {
            height: 5.34rem;
            margin-top: -0.42rem;
            margin-bottom: -0.42rem;
        }

        .odometer__number-wheel--ones {
            -webkit-animation-duration: 2.5s;
            animation-duration: 2.5s;
        }

        .odometer__number-wheel--tens {
            -webkit-animation-duration: 15s;
            animation-duration: 15s;
            -webkit-animation-delay: 0.75s;
            animation-delay: 0.75s;
        }

        .odometer__number-wheel--minutes {
            -webkit-animation-duration: 150s;
            animation-duration: 150s;
            -webkit-animation-delay: 4.5s;
            animation-delay: 4.5s;
        }

        .odometer__number-wheel--minutes-tens {
            -webkit-animation-duration: 900s;
            animation-duration: 900s;
            -webkit-animation-delay: 45s;
            animation-delay: 45s;
        }

        .odometer__number-wheel--hours {
            -webkit-animation-duration: 9000s;
            animation-duration: 9000s;
            -webkit-animation-delay: 280s;
            animation-delay: 280s;
        }

        .odometer__number-wheel--hours-tens {
            -webkit-animation-duration: 90000s;
            animation-duration: 90000s;
            -webkit-animation-delay: 2800s;
            animation-delay: 2800s;
        }

        .odometer__number {
            display: block;
            width: 100%;
            height: 3rem;
            line-height: 3rem;
            font-size: 1.98rem;
            background: #ffffff;
            text-align: center;
            position: absolute;
            top: 0;
            left: 0;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
        }

        .odometer__number:nth-child(1) {
            -webkit-transform: rotateX(0deg) translateZ(4.59rem);
            transform: rotateX(0deg) translateZ(4.59rem);
        }

        .odometer__number:nth-child(2) {
            -webkit-transform: rotateX(-36deg) translateZ(4.59rem);
            transform: rotateX(-36deg) translateZ(4.59rem);
        }

        .odometer__number:nth-child(3) {
            -webkit-transform: rotateX(-72deg) translateZ(4.59rem);
            transform: rotateX(-72deg) translateZ(4.59rem);
        }

        .odometer__number:nth-child(4) {
            -webkit-transform: rotateX(-108deg) translateZ(4.59rem);
            transform: rotateX(-108deg) translateZ(4.59rem);
        }

        .odometer__number:nth-child(5) {
            -webkit-transform: rotateX(-144deg) translateZ(4.59rem);
            transform: rotateX(-144deg) translateZ(4.59rem);
        }

        .odometer__number:nth-child(6) {
            -webkit-transform: rotateX(-180deg) translateZ(4.59rem);
            transform: rotateX(-180deg) translateZ(4.59rem);
        }

        .odometer__number:nth-child(7) {
            -webkit-transform: rotateX(-216deg) translateZ(4.59rem);
            transform: rotateX(-216deg) translateZ(4.59rem);
        }

        .odometer__number:nth-child(8) {
            -webkit-transform: rotateX(-252deg) translateZ(4.59rem);
            transform: rotateX(-252deg) translateZ(4.59rem);
        }

        .odometer__number:nth-child(9) {
            -webkit-transform: rotateX(-288deg) translateZ(4.59rem);
            transform: rotateX(-288deg) translateZ(4.59rem);
        }

        .odometer__number:nth-child(10) {
            -webkit-transform: rotateX(-324deg) translateZ(4.59rem);
            transform: rotateX(-324deg) translateZ(4.59rem);
        }

        .odometer__number-wheel--6 .odometer__number {
            padding: 1.17rem 0;
        }

        .odometer__number-wheel--6 .odometer__number:nth-child(1) {
            -webkit-transform: rotateX(0deg) translateZ(4.59rem);
            transform: rotateX(0deg) translateZ(4.59rem);
        }

        .odometer__number-wheel--6 .odometer__number:nth-child(2) {
            -webkit-transform: rotateX(-60deg) translateZ(4.59rem);
            transform: rotateX(-60deg) translateZ(4.59rem);
        }

        .odometer__number-wheel--6 .odometer__number:nth-child(3) {
            -webkit-transform: rotateX(-120deg) translateZ(4.59rem);
            transform: rotateX(-120deg) translateZ(4.59rem);
        }

        .odometer__number-wheel--6 .odometer__number:nth-child(4) {
            -webkit-transform: rotateX(-180deg) translateZ(4.59rem);
            transform: rotateX(-180deg) translateZ(4.59rem);
        }

        .odometer__number-wheel--6 .odometer__number:nth-child(5) {
            -webkit-transform: rotateX(-240deg) translateZ(4.59rem);
            transform: rotateX(-240deg) translateZ(4.59rem);
        }

        .odometer__number-wheel--6 .odometer__number:nth-child(6) {
            -webkit-transform: rotateX(-300deg) translateZ(4.59rem);
            transform: rotateX(-300deg) translateZ(4.59rem);
        }

        .odometer__number-wheel--6 .odometer__number:nth-child(7) {
            -webkit-transform: rotateX(-360deg) translateZ(4.59rem);
            transform: rotateX(-360deg) translateZ(4.59rem);
        }

        .odometer__number-wheel--6 .odometer__number:nth-child(8) {
            -webkit-transform: rotateX(-420deg) translateZ(4.59rem);
            transform: rotateX(-420deg) translateZ(4.59rem);
        }

        .odometer__number-wheel--6 .odometer__number:nth-child(9) {
            -webkit-transform: rotateX(-480deg) translateZ(4.59rem);
            transform: rotateX(-480deg) translateZ(4.59rem);
        }

        .odometer__number-wheel--6 .odometer__number:nth-child(10) {
            -webkit-transform: rotateX(-540deg) translateZ(4.59rem);
            transform: rotateX(-540deg) translateZ(4.59rem);
        }

        @-webkit-keyframes wheel-spin {
            0% {
                -webkit-transform: translateZ(-4.5rem) rotateX(0deg);
                transform: translateZ(-4.5rem) rotateX(0deg);
            }

            100% {
                -webkit-transform: translateZ(-4.5rem) rotateX(360deg);
                transform: translateZ(-4.5rem) rotateX(360deg);
            }
        }

        @keyframes wheel-spin {
            0% {
                -webkit-transform: translateZ(-4.5rem) rotateX(0deg);
                transform: translateZ(-4.5rem) rotateX(0deg);
            }

            100% {
                -webkit-transform: translateZ(-4.5rem) rotateX(360deg);
                transform: translateZ(-4.5rem) rotateX(360deg);
            }
        }
    </style>
</head>

<body>

    <div class"background"></div>




    <div id="barometer">

        <div class="container">
            <div class="eerste_ring"></div>
            <div class="tweede_ring"></div>
            <div class="derde_ring"></div>
        </div>

        <div class="pie">
            <div class="nivo_segmenten"></div>
            <div class="nivo_segment rood"></div>
            <div class="nivo_segment oranje"></div>
            <div class="nivo_segment groen"></div>
            <div class="nivo.segment wit"></div>
        </div>

        <div class="tweede_laag"></div>

        <div class="derde_laag"></div>



        <div class="pijltje">
            <div class="topjepijltje"></div>
            <div class="bottompijltje"></div>

        </div>
        <div class="mid_punt"></div>


        <div class="barometer1">
            <h1 class="animated infinite bounce delay-0s"> barometer </h1>
        </div>
    </div>

    <div class="barometer2">
        <h1 class="animated infinite shake delay-0s"> barometer </h1>
    </div>

    <div class="barometer3">
        <h1 class="animated infinite fadeOutDown delay-0s"> barometer </h1>
    </div>

    <div class="barometer4">
            <h1 class="animated infinite jackInTheBox delay-0s"> barometer </h1>
        </div>
    </div>

    <div class="blockdiv"></div>

    <div class="odometer">
        <div class="odometer__number-wheel odometer__number-wheel--10 odometer__number-wheel--hours-tens">
            <span class="odometer__number">0</span>
            <span class="odometer__number">1</span>
            <span class="odometer__number">2</span>
            <span class="odometer__number">3</span>
            <span class="odometer__number">4</span>
            <span class="odometer__number">5</span>
            <span class="odometer__number">6</span>
            <span class="odometer__number">7</span>
            <span class="odometer__number">8</span>
            <span class="odometer__number">9</span>
        </div>
        <div class="odometer__number-wheel odometer__number-wheel--10 odometer__number-wheel--hours">
            <span class="odometer__number">0</span>
            <span class="odometer__number">1</span>
            <span class="odometer__number">2</span>
            <span class="odometer__number">3</span>
            <span class="odometer__number">4</span>
            <span class="odometer__number">5</span>
            <span class="odometer__number">6</span>
            <span class="odometer__number">7</span>
            <span class="odometer__number">8</span>
            <span class="odometer__number">9</span>
        </div>
        <div class="odometer__number-wheel odometer__number-wheel--6 odometer__number-wheel--minutes-tens">
            <span class="odometer__number">0</span>
            <span class="odometer__number">1</span>
            <span class="odometer__number">2</span>
            <span class="odometer__number">3</span>
            <span class="odometer__number">4</span>
            <span class="odometer__number">5</span>
        </div>
        <div class="odometer__number-wheel odometer__number-wheel--10 odometer__number-wheel--minutes">
            <span class="odometer__number">0</span>
            <span class="odometer__number">1</span>
            <span class="odometer__number">2</span>
            <span class="odometer__number">3</span>
            <span class="odometer__number">4</span>
            <span class="odometer__number">5</span>
            <span class="odometer__number">6</span>
            <span class="odometer__number">7</span>
            <span class="odometer__number">8</span>
            <span class="odometer__number">9</span>
        </div>
        <div class="odometer__number-wheel odometer__number-wheel--6 odometer__number-wheel--tens">
            <span class="odometer__number">0</span>
            <span class="odometer__number">1</span>
            <span class="odometer__number">2</span>
            <span class="odometer__number">3</span>
            <span class="odometer__number">4</span>
            <span class="odometer__number">5</span>
        </div>
        <div class="odometer__number-wheel odometer__number-wheel--10 odometer__number-wheel--ones">
            <span class="odometer__number">0</span>
            <span class="odometer__number">1</span>
            <span class="odometer__number">2</span>
            <span class="odometer__number">3</span>
            <span class="odometer__number">4</span>
            <span class="odometer__number">5</span>
            <span class="odometer__number">6</span>
            <span class="odometer__number">7</span>
            <span class="odometer__number">8</span>
            <span class="odometer__number">9</span>
        </div>
    </div>



    </div>
    <br>


</body>

</html>
